<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<!-- Toast -->
<div th:replace="snippets.html :: name_toast"></div>

<div class="container">
  <div class="row">

    <div class="col-12">

      <h3 style=" padding:10px;">Sales report</h3>
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-primary" onclick="downloadSalesReport()">Download</button>
      <button type="button" class="btn btn-primary" id = "open-filter">Filter</button>
    </div>
  </div>


  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table table-striped" id="inventory-report-table">
        <thead>
        <tr>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
          <th scope="col">Quantity</th>
          <th scope="col">Revenue</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
<!--filter modal-->
  <div class="modal" tabindex="-1" role="dialog" id="filter-modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Filter</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="filter-form">
            <div class="form-group">
              <label class = "required" for="brandName" ><b>Brand Name</b></label>
              <div class="col-sm-10" style="padding:10px;">
                <select class="form-control" name="brandName" id="form-brand-select"  placeholder="select brand"></select>
              </div>
            </div>
            <div class="form-group">
              <label class = "required" for="category" ><b>Category </b></label>
              <div class="col-sm-10">
                <select class="form-control" name="category"  id="form-category-select" placeholder="select category"></select>
              </div>
            </div>
            <div class="form-group">
              <label class = "required" for="startDate" ><b>Start Date</b></label>
              <div class="col-sm-10">
                <input type="date" class="form-control" name="startDate" placeholder="enter category">
              </div>
            </div>
            <div class="form-group">
              <label class = "required" for="endDate" ><b>End Date</b></label>
              <div class="col-sm-10">
                <input type="date" class="form-control" name="endDate" placeholder="enter category">
              </div>
            </div>
            <input type="hidden" name="id">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="filter">Submit</button>
        </div>
      </div>
    </div>
  </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>


</body>
<script th:src="@{/static/sales_report.js}"/>
</script>

</html>

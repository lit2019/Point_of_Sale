<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<!-- Toast -->
<div th:replace="snippets.html :: name_toast"></div>

<div class="container">
    <h3 style="margin-top:15px;margin-bottom:15px">Inventory</h3>
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="barcode-search-form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="input-barcode">Barcode: </label>
                    </div>
                    <input type="text" class="form-control" name="orderStatus" id="input-barcode" placeholder="barcode">
                    <button type="button" class="btn btn-sm btn-primary" id="search-barcode" style="margin-left:20px"
                            onclick="getInventoryList(true)">Search
                    </button>
                </div>
            </form>

        </div>
        <div class="col-12">
            <button type="button" class="btn btn-sm btn-primary" th:if="${info.getRole() == 'supervisor'}"
                    id="upload-data">Upload
            </button>
            <button type="button" class="btn btn-sm btn-primary" onclick="downloadInventory()">Download</button>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="inventory-table">
                <thead>
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Quantity</th>
                    <th th:if="${info.getRole() == 'supervisor'}" scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Inventory Edit Modal -->

    <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal" data-backdrop="static"
         data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="inventory-edit-form">
                        <div class="form-group">
                            <label for="barcode" class="col-sm-2 col-form-label">&nbsp;&nbsp;&nbsp;&nbsp;Barcode&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                *</label>

                            <div class="col-sm-10" style="padding:10px;">
                                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="quantity" class="col-sm-2 col-form-label">Quantity *</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="quantity" placeholder="Enter Quantity">
                            </div>
                        </div>
                        <input type="hidden" name="productId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" id="update-inventory">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inventory TSV upload Modal -->

    <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal" data-backdrop="static"
         data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Inventory</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="inventory-file">
                        <input class="custom-file-input" id="inventoryFile" type="file" accept="*.tsv">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file
                            *</label>
                    </div>
                    <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" id="process-data">Upload</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>


</body>
<script th:src="@{/static/inventory.js}"/>
</script>

</html>

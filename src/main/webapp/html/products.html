<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<!-- Toast -->
<div th:replace="snippets.html :: name_toast"></div>


<div class="container">
    <div class="row">
        &nbsp;
    </div>

    <h3>Products</h3>

    <div class="row" style="padding-left:15px;">
        <form class="form-inline" id="barcode-search-form">
            <div class="input-group mb-3" style="margin-right: 48px">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="input-barcode">Barcode: </label>
                </div>
                <input type="text" class="form-control" name="orderStatus" id="input-barcode" placeholder="Barcode">
            </div>
        </form>

        <div class="col">
            <button type="button" class="btn btn-sm btn-primary" id="search-barcode" onclick="filter(true)">Search</button>
        </div>
    </div>
    <div class="row">
        <div style="margin:0 auto;">OR</div>
    </div>

    <div class="row" style="padding:15px;">

        <form class="form-inline" id="daily-report-form">

            <div class="input-group mb-3" style="margin-right: 48px">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="brandName"><b>Brand Name</b></label>
                </div>
                <input class="form-control" name="brandName" id="filter-brand-select" placeholder="Brand"></input>
            </div>
            <div class="input-group mb-3" style="margin-right: 48px">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="category"><b>Category</b></label>
                </div>
                <input class="form-control" name="category" id="filter-category-select" placeholder="Category"></input>
            </div>
        </form>

        <div class="col">
            <button type="button" class="btn btn-sm btn-primary" id="filter" onclick="filter(false)">Search</button>
        </div>
    </div>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-sm btn-primary" th:if="${info.getRole() == 'supervisor'}"
                    id="add-product">Add
            </button>
            <button type="button" class="btn btn-sm btn-primary" th:if="${info.getRole() == 'supervisor'}"
                    id="upload-data">Upload
            </button>
            <button type="button" class="btn btn-sm btn-primary" onclick="downloadProductTable()">Download</button>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="product-table">
                <thead>
                <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">MRP</th>
                    <th scope="col" th:if="${info.getRole() == 'supervisor'}">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>

            </table>

        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="product-form-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-form-title">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <div class="form-group">
                            <label class="required" for="brandName"><b>Brand Name </b></label>
                            <div class="col-sm-10">
                                <select class="form-control" name="brandName" id="form-brand-select"
                                        placeholder="Select Brand"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="required" for="category"><b>Category </b></label>
                            <div class="col-sm-10">
                                <select class="form-control" name="category" id="form-category-select"
                                        placeholder="Select Category"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="required" for="productName"><b>Product Name </b></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="productName"
                                       placeholder="Enter Product Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="required" for="mrp"><b>MRP </b></label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="mrp" placeholder="Enter MRP in Rs.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="required" for="barcode"><b>Barcode </b></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" id="form-add-product">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-edit-form">
                        <div class="form-group">
                            <label for="brandName"><b>Brand Name </b></label>
                            <div class="col-sm-10">
                                <input class="form-control" name="brandName" id="edit-brand-select" readonly></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category"><b>Category </b></label>
                            <div class="col-sm-10">
                                <input class="form-control" name="category" id="edit-category-select" readonly></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="required" for="productName"><b>Product Name </b></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="productName"
                                       placeholder="Enter Product Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="required" for="mrp"><b>MRP </b></label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="mrp" placeholder="Enter MRP in Rs.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="barcode"><b>Barcode </b></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="Enter Barcode" readonly>
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" id="update-product">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal" data-backdrop="static"
         data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="product-file">
                        <input class="custom-file-input" id="productFile" type="file" accept="*.tsv">
                        <label class="custom-file-label" for="productFile" id="productFileName">Choose file </b></label>
                    </div>
                    <br>
                    <a th:href="@{/sample/products.tsv}" target="_blank">Download Sample</a>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" id="process-data">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <form class="form-inline" id="brand-form">
        <input type="hidden" name="name">
        <input type="hidden" name="category">
    </form>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>


</body>
<script th:src="@{/static/product.js}"/>
</script>

</html>

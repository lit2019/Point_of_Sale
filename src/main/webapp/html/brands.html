<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<!-- Toast -->

<div class="container">
    <div th:replace="snippets.html :: name_toast"></div>

    <h3>Brands</h3>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-sm btn-primary" th:if="${info.getRole() == 'supervisor'}" id="open-add-dialog">Add</button>
            <button type="button" class="btn btn-sm btn-primary" th:if="${info.getRole() == 'supervisor'}" id="upload-data">Upload</button>
            <button type="button" class="btn btn-sm btn-primary" onclick="downloadBrandTable()">Download</button>

        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="brand-table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th th:if="${info.getRole() == 'supervisor'}" scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Brand Edit Modal -->

    <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="needs-validation" id="brand-edit-form">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Brand</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <div class="form-check">
                                <label class = "required" for="name" ><b>Name </b></label>
                                <div class="col-sm-10" style="padding:10px;">
                                    <input type="text" class="form-control" name="name" placeholder="enter name" required>
                                </div>
                            </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <label class = "required" for="category" ><b>Category </b></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="category" placeholder="enter category" required>
                                </div>
                                </div>
                            </div>
                            <input type="hidden" name="id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-sm btn-primary" id="update-brand">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Brand Form Modal -->

    <div class="modal" tabindex="-1" role="dialog" id="brand-form-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <form class="needs-validation" id="brand-form" th:fragment="name_brand_form">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <div class="form-check">
                            <label class = "required" for="name" ><b>Name </b></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="name" placeholder="enter name" required>
                            </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                            <label class = "required" for="category" ><b>Category </b></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="category" placeholder="enter category" required>
                            </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-sm btn-primary" id="add-brand">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>


    <!-- Brand TSV upload Modal -->

    <div class="modal" tabindex="-1" role="dialog" id="upload-brand-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="brand-file">
                        <input type="file" class="custom-file-input" id="brandFile">
                        <label  class="custom-file-label" for="brandFile" id="brandFileName">Choose file </b></label>
                    </div>
                    <a th:href="@{/sample/brands.tsv}" target="_blank">Download Sample</a>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" id="process-data">Upload</button>

                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>


</body>
<script th:src="@{/static/brand.js}"/>
</script>
</html>

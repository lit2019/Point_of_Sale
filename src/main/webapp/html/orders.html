<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>
<!-- Toast -->

<div class="container">
    <div th:replace="snippets.html :: name_toast"></div>
    <div class="row">
        &nbsp;
    </div>
    <h3>Orders</h3>
    <div class="row">
        &nbsp;
    </div>

    <div class="row">
        <form class="form-inline" id="order-id-search-form" style="padding-left:15px;">
            <div class="input-group mb-3" style="margin-right: 48px">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="input-order-id">Order Id: </label>
                </div>
                <input type="text" class="form-control" name="orderStatus" id="input-order-id" placeholder="Order Id">
            </div>
        </form>

        <div class="col">
            <button type="button" class="btn btn-sm btn-primary" id="search-order-id" onclick="displayOrders(true)">
                Search
            </button>
        </div>
    </div>

    <!--   create center div-->
    <div class="row">
        <div style="margin:0 auto;">OR</div>
    </div>

    <div class="row">
        &nbsp;
    </div>

    <div class="row">
        <form class="form-inline" id="order-search-form" style="padding-left:15px;">
            <div class="input-group mb-3" style="margin-right: 48px">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="input-start-date">Start Date: </label>
                </div>
                <input type="date" id="input-start-date" name="startDate" onkeydown="return false">
            </div>
            <div class="input-group mb-3" style="margin-right: 48px">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="input-end-date">End Date: </label>
                </div>
                <input type="date" id="input-end-date" name="endDate" onkeydown="return false">
            </div>
            <div class="input-group mb-3" style="margin-right: 48px">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="input-order-status">Order Status: </label>
                </div>
                <select class="form-control" name="orderStatus" id="input-order-status" placeholder="Status">
                    <option value=null>all</option>
                    <option value="CREATED">created</option>
                    <option value="INVOICED">invoiced</option>
                </select>

            </div>
        </form>
        <div class="col">
            <button type="button" class="btn btn-sm btn-primary" id="search-order" onclick="displayOrders(false)">
                Search
            </button>
        </div>
        <div class="col">
            <button type="button" class="btn btn-sm btn-primary" id="open-create-dialog">Create Order</button>
        </div>
    </div>
    <div class="row">
        &nbsp;
    </div>
    <div class="row">
        <!-- order  Table -->
        <div class="col-12">
            <table class="table table-striped" id="order-table">
                <thead>
                <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Date</th>
                    <th scope="col">Order Status</th>
                    <th scope="col">Invoice</th>

                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>

        <!-- order item Table -->
        <!--        <div class="col-12">-->
        <!--            <table class="table table-striped" id="order-items-table">-->
        <!--                <thead>-->
        <!--                <tr>-->
        <!--                    <th scope="col">S.No.</th>-->
        <!--                    <th scope="col">Product Name</th>-->
        <!--                    <th scope="col">Barcode</th>-->
        <!--                    <th scope="col">Quantity</th>-->
        <!--                    <th scope="col">Selling Price</th>-->
        <!--                </tr>-->
        <!--                </thead>-->
        <!--                <tbody>-->
        <!--                </tbody>-->
        <!--            </table>-->

        <!--        </div>-->
    </div>
    <div class="row">
        <div class="col">

        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="order-details-modal" data-backdrop="static"
         data-keyboard="false">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">

                        <!-- order item Table -->
                        <div class="col-12">
                            <table class="table table-striped" id="order-items-table">
                                <thead>
                                <tr>
                                    <th scope="col">S.No.</th>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Barcode</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Selling Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Dismiss</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" tabindex="-1" role="dialog" id="order-form-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-form-title">Create Order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form>
                                <div class="form-row" id="order-item-form">
                                    <div class="col">
                                        <input type="text" class="form-control" name="barcode" placeholder="Barcode">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="quantity"
                                               placeholder="Quantity">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="sellingPrice"
                                               placeholder="Selling Price">
                                    </div>
                                    <div class="col">
                                        <button type="button" class="btn btn-sm btn-primary" id="add-item">Add item
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            &nbsp;
                        </div>
                        <div class="row">

                            <!-- Table -->
                            <div class="col-12">
                                <table class="table table-striped" id="create-order-item-table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Barcode</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Selling Price</th>
                                        <th scope="col">Remove</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" id="form-create-order">Create</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>


</body>
<script th:src="@{/static/orders.js}"/>
</script>

</html>

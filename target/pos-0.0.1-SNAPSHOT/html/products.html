<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_navbar"></nav>
<!-- Toast -->
<div th:replace="snippets.html :: name_toast"></div>

<div class="container">


    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <h3 style="padding:10px;">Products</h3>

            <button type="button" class="btn btn-primary" id="add-product">Add</button>
            &nbsp;
            <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row">
        &nbsp;
    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="product-table">
                <thead>
                <tr>
                    <th scope="col">Barcode</th>
                    <th scope="col">Brand Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">MRP</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="product-form-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-form-title">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <div class="form-group">
                            <label for="brandName">Brand Name</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="brandName" id="form-brand-select"  placeholder="select brand"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="category"  id="form-category-select" placeholder="select category"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="productName"
                                       placeholder="enter Product Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mrp">MRP</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="mrp" placeholder="enter MRP in Rs.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="barcode">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="enter Barcode">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="form-add-product">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="edit-product-modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Edit Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="product-edit-form">
                        <div class="form-group">
                            <label for="brandName">Brand Name</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="brandName"  id="edit-brand-select"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="category"  id="edit-category-select"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="productName"
                                       placeholder="enter Product Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mrp">MRP</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="mrp" placeholder="enter MRP in Rs.">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="barcode">Barcode</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="barcode" placeholder="enter Barcode">
                            </div>
                        </div>
                        <input type="hidden" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-product">Update</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal" tabindex="-1" role="dialog" id="upload-product-modal" data-backdrop="static"
         data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="product-file">
                        <input type="file" class="custom-file-input" id="productFile">
                        <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
                    </div>
                    <br>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>


</body>
<script th:src="@{/static/product.js}"/>
</script>

</html>

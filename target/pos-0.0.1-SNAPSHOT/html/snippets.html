<head th:fragment="name_head">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="baseUrl" th:attr="content=${baseUrl}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/static/app.css}">

</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="name_navbar">


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/brands}">Brands</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ui/products}">Products</a>
            </li>
        </ul>
    </div>
</nav>
<div aria-live="polite" aria-atomic="true" style="position: relative; " th:fragment="name_toast">
    <!-- Position it -->
    <div style="position: absolute; top: 0; right: 0;">

        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
            <div class="toast-header">
                <strong class="mr-auto" id="toast-heading">Bootstrap</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                <h12 id="toast-message">Success</h12>
                <br>
                <button class="btn" id="download-errors"><i class="fa fa-download"></i> Download Errors</button>

            </div>
        </div>
    </div>
</div>

<footer class="footer" th:fragment="name_footer">
    &nbsp;
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script th:src="@{/static/app.js}"/>
    </script>
    <script th:src="@{/static/papaparse.min.js}"/>
    </script>

</footer>
